<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Student Management</h3>
<p>
    <a th:href="@{/student/create}">
        Add new student
    </a>
<p th:text="${message}"></p>
</p>
<table id = "tablemodels">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Image</th>
        <th>Address</th>
        <th>ClassRoom</th>
        <th>Sửa</th>
        <th>Xoá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.dob}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${student.image}}" alt=""></td>
        <td th:text="${student.address.name}"></td>
        <td th:text="${student.classRoom.name}"></td>
        <td><a th:href="@{/student/update/__${student.id}__}">sửa</a></td>
        <td><a th:href="@{/student/delete/__${student.id}__}">xoá</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
