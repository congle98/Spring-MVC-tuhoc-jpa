<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Student Management</h3>
<p>
    <a th:href="@{/teacher/create}">
        Add new teacher
    </a>
<p th:text="${message}"></p>
</p>
<table id = "tablemodels">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date of birth</th>
        <th>Image</th>
        <th>Address</th>
        <th>ClassRoom</th>
        <th>Sửa</th>
        <th>Xoá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.dob}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${teacher.image}}" alt=""></td>
        <td th:text="${teacher.address.name}"></td>
        <td th:each="classRoom : ${teacher.classRoomList}" th:text="${classRoom.name}"></td>
        <td><a th:href="@{/teacher/update/__${teacher.id}__}">sửa</a></td>
        <td><a th:href="@{/teacher/delete/__${teacher.id}__}">xoá</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
